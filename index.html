<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citations fran√ßaises du jour ‚Äì Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Citations fran√ßaises quotidiennes pour vous inspirer chaque jour.">
  <meta name="keywords" content="citation, motivation, proverbe, fran√ßais, inspiration">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      position: relative;
      padding: 20px;
    }
    body.dark {
      background: #1a1a1a;
      color: #f0f0f0;
    }
    #quote {
      font-size: 2em;
      max-width: 800px;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #quote.visible {
      opacity: 1;
    }
    #author {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    #newQuote {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    #newQuote:hover {
      background-color: #45a049;
    }
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      background: none;
      border: none;
    }
    #shareButtons {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #shareButtons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #shareButtons img:hover {
      transform: scale(1.2);
    }
    #ads {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">‚òÄÔ∏è</button>

  <h1>Citations fran√ßaises du jour</h1>

  <div id="quote">Chargement...</div>
  <div id="author"></div>

  <button id="newQuote">Nouvelle citation</button>

  <div id="shareButtons">
    <img src="assets/twitter.png" id="shareTwitter" alt="Twitter">
    <img src="assets/whatsapp.png" id="shareWhatsApp" alt="WhatsApp">
  </div>

  <div id="ads">
    <script async src="https://a-ads.com/script.js"></script>
  </div>

  <script>
    let quotes = [];

    // Charger les citations depuis JSON
    fetch('citations.json')
      .then(response => response.json())
      .then(data => {
        quotes = data;
        showDailyQuote();
      })
      .catch(err => {
        document.getElementById("quote").innerText = "Impossible de charger les citations.";
        document.getElementById("author").innerText = "";
        console.error(err);
      });

    const quoteDiv = document.getElementById("quote");
    const authorDiv = document.getElementById("author");
    const themeToggle = document.getElementById("themeToggle");

    function displayQuote(quote) {
      quoteDiv.classList.remove("visible");
      setTimeout(() => {
        quoteDiv.innerText = quote.text;
        authorDiv.innerText = `‚Äî ${quote.author}`;
        quoteDiv.classList.add("visible");
      }, 250);
    }

    function showDailyQuote() {
      const today = new Date().getDate();
      displayQuote(quotes[today % quotes.length]);
    }

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      displayQuote(quotes[randomIndex]);
    }

    document.getElementById("newQuote").addEventListener("click", showRandomQuote);

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    });

    document.getElementById("shareTwitter").addEventListener("click", () => {
      const text = encodeURIComponent(`${quoteDiv.innerText} ‚Äî ${authorDiv.innerText}`);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
    });

    document.getElementById("shareWhatsApp").addEventListener("click", () => {
      const text = encodeURIComponent(`${quoteDiv.innerText} ‚Äî ${authorDiv.innerText}`);
      window.open(`https://wa.me/?text=${text}`, "_blank");
    });
  </script>
</body>
</html>
